<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.component.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.component.UI">
    <h:head>
        <title>Lista de Clientes</title>
    </h:head>
    <h:body>
        <h1>Lista de Clientes</h1>
        <h:form>
            <h:inputText id="nomePesquisa" value="#{clienteBean.nome}" placeholder="Pesquisar por nome"/>
            <h:commandButton value="Pesquisar" action="#{clienteBean.listarClientes}" />

            <h:dataTable value="#{clienteBean.clientes}" var="cliente">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{cliente.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{cliente.email}
                </h:column>
                <h:column>
                    <f:facet name="header">AÃ§Ãµes</f:facet>
                    <h:commandButton value="Editar" action="#{clienteBean.editar(cliente.id)}"/>
                    <h:commandButton value="Excluir" action="#{clienteBean.excluir(cliente.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
